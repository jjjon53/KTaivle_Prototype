{% extends "auth_base.html" %}

{% block title %}Sign Up - PharmaTwin{% endblock %}

{% block auth_title %}회원가입{% endblock %}

{% block auth_content %}
<!-- Signup Form -->
<form action="/signup" method="post" class="space-y-4">
    <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">이메일</label>
        <input type="email" name="email" required placeholder="name@company.com"
            class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-800 placeholder-gray-400 focus:border-[#0077a2] focus:ring-1 focus:ring-[#0077a2] focus:outline-none transition">
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">비밀번호</label>
        <div class="relative">
            <input type="password" name="password" required placeholder="8자 이상 입력" id="passwordInput"
                class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-800 placeholder-gray-400 focus:border-[#0077a2] focus:ring-1 focus:ring-[#0077a2] focus:outline-none transition">
            <button type="button" onclick="togglePassword()"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition">
                <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Terms -->
    <div class="flex items-start">
        <input type="checkbox" name="terms" id="terms" required
            class="w-4 h-4 mt-0.5 rounded border-gray-300 text-[#0077a2] focus:ring-[#0077a2]">
        <label for="terms" class="ml-2 text-sm text-gray-600 cursor-pointer">
            <a href="#" class="text-[#0077a2] hover:underline">이용약관</a> 및
            <a href="#" class="text-[#0077a2] hover:underline">개인정보처리방침</a>에 동의합니다
        </label>
    </div>

    <!-- Submit Button -->
    <button type="submit"
        class="w-full bg-[#0077a2] hover:bg-[#005a7a] text-white font-semibold py-4 rounded-full transition shadow-lg shadow-[#0077a2]/20 uppercase tracking-wider text-sm">
        회원가입
    </button>
</form>

<!-- Login Link -->
<div class="mt-6 text-center">
    <span class="text-sm text-gray-500">이미 계정이 있으신가요?</span>
    <a href="/login" class="text-sm text-[#0077a2] hover:text-[#005a7a] hover:underline transition ml-1">
        로그인
    </a>
</div>
{% endblock %}

{% block scripts %}
<script>
    function togglePassword() {
        const input = document.getElementById('passwordInput');
        const icon = document.getElementById('eyeIcon');
        if (input.type === 'password') {
            input.type = 'text';
            icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>';
        } else {
            input.type = 'password';
            icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
        }
    }
</script>
{% endblock %}
